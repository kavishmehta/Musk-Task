<!DOCTYPE html>
<html>
	
	<head>
		<title>Musk Technologies</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/sidebar.css">
		<link rel="stylesheet" href="css/responsive.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">	
	</head>
	
	<body>
		
		<div class="container-fluid">
			
			<div class="row">
				
<!--				Sidebar         		-->				
				
				<div class="col-sm-2 col-md-2 sidebar">
					
					<div class="navbar-header">
						<a class="navbar-brand" href="#">Musk</a>
					</div>	<!-- Main heading -->
					
					<div class="padding">
					<div class="admin-image">
						<img src="assets/admin.jpg" width="250" height="120" class="img-responsive" alt="Admin Thumbnail">	
					</div>	<!-- Admin Image -->
							
					<ul class="nav nav-sidebar sidebar-list">
						
						<li>
							<a href="#"><i class="fa fa-home" aria-hidden="true"></i><span>Home</span></a>
						</li>
						
						<li>
							<a href="#"><i class="fa fa-puzzle-piece" aria-hidden="true"></i><span>Anchors</span></a>
						</li>
						
						<li class="active">
							<a href="#"><i class="fa fa-users" aria-hidden="true"></i><Span>Suppliers</Span></a>
						</li>
						
						<li>
							<a href="#"><i class="fa fa-address-book" aria-hidden="true"></i><span>Profile</span></a>
						</li>
                       
					</ul> <!-- ul -->
				</div>	
				</div>
				
<!--				Main Component     -->
<!--                Response           -->
			        <div class="responsive">
			            <nav class="navbar navbar-inverse">
                            <div class="container-fluid">
                                <div class="navbar-header">
                                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span> 
                                    </button>
                                    <a class="navbar-brand" href="#">Musk</a>
                                </div>
                                <div class="collapse navbar-collapse" id="myNavbar">
                                    <ul class="nav navbar-nav">
                                        <li><a href="#"><i class="fa fa-home"></i>Home</a></li>
                                        <li><a href="#"><i class="fa fa-puzzle-piece"></i>Anchors</a></li>
                                        <li class="active"><a href="#"><i class="fa fa-users"></i>Suppliers</a></li> 
                                        <li><a href="#"><i class="fa fa-address-book"></i>Profile</a></li>
                                        <li><a href="#"><i class="fa fa-bolt"></i>Support</a></li>
						                <li><a href="#"><i class="fa fa-sign-out"></i>Logout</a></li>
                                    </ul>
                                </div>
                            </div>
                        </nav> 
			        </div>
<!--                Response           -->
				    
				<div class="col-sm-10 col-sm-offset-2 col-md-10 col-md-offset-2 main">
				
				    
					
<!--					Main Navigation Bar     -->
					
					<div class="main-navbar">
						<div class="navbar-left" style="padding-top:1em;">
						<span >Suppliers &gt; Onboarding</span></div>
						<ul class="nav navbar-nav navbar-right">
							<li><a href="#"><i class="fa fa-bolt"></i>  Support</a></li>
							<li><a href="#"><i class="fa fa-sign-out" aria-hidden="true"></i>Logout</a></li>
						</ul>	
					</div>	<!-- Main navigation bar -->
					<hr>
					
<!--					Main Data     -->
					
					<div class="main-details">
					  <div class="details">

						  <h3>Company Name</h3>
						  <form action="">

<!--						  Pan Details		-->
						  		
						  		<div class="card-details form-details">
							  		<div class="row">
										<div class="col-md-6 line">
											<h4>PAN Card</h4>

												<input type="text" class="field-details field-details-sub" placeholder="PAN No." style="margin-top:1%" id="pan" maxlength="11" minlength="11" required><br>

												<input type="text" class="field-details field-details-sub" placeholder="Company Name" id="name" required><br>

												<input type="date" class="field-details field-details-sub" placeholder="Date of Incopration" id="date" min="1950-01-01" required><br>

										</div>

										<div class="col-md-6 upload-field">
											<div class="btn btn-primary btn-lg fileupload">
												<label for="files">
													<i class="fa fa-upload"></i>
													<span id="label-span">Upload</span>
												</label>
												<input name="file" type="file" accept="text/plain" class="upload" id="uploadfiles" />
											</div>	<!-- Upload button -->
										</div>	
								  </div>	
							  </div>	<!-- card-details -->
							  
<!--						  Tin Details		-->

							  <div class="tin-details form-details">
								  <div class="row">
									  <div class="col-md-6">
										  <h4>TIN</h4>
										  <input type="text" class="field-details" placeholder="TIN No." id="tin" style="margin-top:1%" maxlength="11" minlength="11" required>
									  </div>
								  </div>
							  </div>	<!-- tin-details -->

<!--						  Address Details		-->                          
                          
							  <div class="address-details form-details">
								  <h4>Address Proof</h4>

									  <label class="radio-inline address-radio">
										  <input type="radio" name="optradio" checked="checked">Electicity Bill
									  </label>
									  <label class="radio-inline address-radio">
										  <input type="radio" name="optradio">Water Bill
									  </label>
									  <label class="radio-inline address-radio">
										  <input type="radio" name="optradio">Telephone Bill
									  </label>

							  </div>	<!-- address-details -->

							  <div class="submit-button">
								  <button class="btn btn-primary btn-lg" type="submit" value="Submit">
									  Submit
								  </button>	
							  </div>

						  </form>	<!-- Form -->

					  </div>	<!-- details (main container) -->
					 </div>	<!-- main-details -->
				</div>	<!-- main -->
				
			</div>	<!-- row -->
			
		</div>	<!-- container-fluid -->
		
		<script src="scripts/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="scripts/config.js"></script>
		
	</body>
	
</html>
